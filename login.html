<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="Width=device-width, initial-scal=1">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/shop.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Nation BasketBall</title>
    </head>

    <body>
        <div class="Container">
            <div class="Main-Box">
                <h1>Log In</h1>
                <form action="">
                    <div class="Input-Box">
                        <span class="Icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="Input-Box">
                        <span class="Icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="Check">
                        <label><input type="checkbox">Rmember Me</label>
                        <a href="#">Forget Password</a>
                    </div>

                    <button type="submit" class="Button">Login</button>

                    <button type="submit" class="Button"><a href="shop.html">Back To Shop</a></button>
                    <div class="Register">
                        <p>Don't Have An Account ? <a href="signup.html" class="register-Link">Sign Up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
